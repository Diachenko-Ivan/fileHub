<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="wrapper">
    <div class="outer-form-container">
        <div class="user-form">

            <header class="header">
                <div class="form-target"><h1>Login</h1></div>
                <div class="user-icon"><i class="glyphicon glyphicon-user"></i></div>
            </header>


            <div class="credential-container">

                <label for="email" >Username</label>

                <div class="input-container">
                    <input id="email" placeholder="Email" name="email"/>
                    <div class="error-message">Username can't be empty</div>
                </div>

            </div>

            <div class="credential-container">

                    <label for="password">Password</label>

                <div class="input-container">
                    <input id="password" type="password" placeholder="Password" name="password"/>
                    <div class="error-message">Password can't be empty and should contain letters and numbers</div>
                </div>

            </div>

            <div class="credential-container">
                <div class="input-container">
                    <a class="form-link" href="registration.html">Don't have an account yet?</a>

                    <button type="submit" class="form-button">Log In</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
