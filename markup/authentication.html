<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="wrapper">
    <div class="outer-form-container">
        <div class="registration-form">

            <div class="form-target">
                Login
                <hr>
            </div>

            <div class="container">

                <div class="label-field">
                    <label>Username</label>
                </div>

                <div class="input-field">
                    <input placeholder="Email" name="email"/>
                    <div class="error-message">Username can`t be empty</div>
                </div>

            </div>

            <div class="container">

                <div class="label-field">
                    <label>Password</label>
                </div>

                <div class="input-field">
                    <input placeholder="Password" name="password"/>
                    <div class="error-message">Password can`t be empty and should contain letters and numbers</div>
                </div>

            </div>

            <div>
                <div style="margin: 10px auto 0; width: 170px">
                    <button>Log In</button>
                </div>
                <div style="float: right; margin-bottom: 30px"><a href="#">Don`t have an account yet?</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
