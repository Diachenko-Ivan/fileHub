<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
    <section class="application-box file-explorer-container">

        <img alt="TeamDev" class="logo" src="../../src/main/resources/teamdev.png">
        <ul class="list-inline user-menu">
            <li class="username"><i data-toggle="tooltip" data-placement="top" title="Current user: John Doe" class="glyphicon glyphicon-user"></i>John Doe</li>
            <li><a href="#">Log out <i class="glyphicon glyphicon-log-out"></i></a></li>
        </ul>

        <header class="header"><h1>File Explorer</h1></header>

        <div class="main">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th><i class="glyphicon glyphicon-folder-open"></i></th>
                    <th class="directory-path">/ Root</th>
                    <th colspan="2">
                        <button class="btn btn-success btn-sm"><i class="glyphicon glyphicon-plus"></i>
                            Create Folder
                        </button>
                        <button class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-upload"></i>
                            Upload File
                        </button>
                    </th>
                </tr>
                </thead>

                <tbody>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td><span class="folder-name"><i class="glyphicon glyphicon-folder-close"></i>
                        <a href="#">Documents </a></span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons">
                        <i id="file-upload-icon" class="glyphicon glyphicon-upload"></i>
                        <input class="file-upload-input" type="file" id="file-upload" style="display: none">
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td><span class="folder-name"><i class="glyphicon glyphicon-folder-close"></i>
                        <a href="#">Images</a></span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td><span class="folder-name"><i class="glyphicon glyphicon-folder-close"></i>
                        <a href="#">Videos</a></span></td>
                    <td class="file-count">1 items</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td><span class="folder-name"><i class="glyphicon glyphicon-folder-close"></i>
                        <a href="#">Music</a></span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>
        <footer class="footer">
            Copyright &copy 2020 <a href="#">TeamDev</a>. All rights reserved.
        </footer>
    </section>
</div>
</body>
</html>
