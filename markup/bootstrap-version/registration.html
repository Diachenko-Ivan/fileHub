<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="application-box user-form">
        <img alt="TeamDev" class="logo" src="../../src/main/resources/teamdev.png">
        <header class="row header">
            <div class="col-md-11"><h1>Registration</h1></div>
            <div class="col-md-1"><i class="glyphicon glyphicon-user"></i></div>
        </header>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-5 control-label" for="email">Username</label>

                <div class="col-md-7">
                    <input class="form-control" id="email" placeholder="Email" name="email"/>
                    <div class="error-message">Username can't be empty</div>
                </div>

            </div>

            <div class="form-group">
                <label class="col-md-5 control-label" for="password">Password</label>

                <div class="col-md-7">
                    <input class="form-control" id="password" type="password" placeholder="Password" name="password"/>
                    <div class="error-message">Password can't be empty and should contain letters and numbers</div>
                </div>

            </div>

            <div class="form-group">

                <label class="col-md-5 control-label" for="repeat-password">Confirm Password</label>

                <div class="col-md-7">
                    <input class="form-control" id="repeat-password" type="password" placeholder="Confirm password" name="password"/>
                    <div class="error-message">Passwords do not match</div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-7 col-md-offset-5">
                    <button type="submit" style="float: left" class="btn btn-primary btn-lg">Register</button>
                    <a class="form-link" href="authentication.html" class="form-link">Already have an account?</a>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
