<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="application-box user-form">
        <img alt="TeamDev" class="logo" src="../../src/main/resources/teamdev.png">
        <header class="row header">
            <div class="col-xs-11"><h1>Registration</h1></div>
            <div class="col-xs-1"><i class="glyphicon glyphicon-user"></i></div>
        </header>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-5 control-label" for="email">Username</label>

                <div class="col-xs-7">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email"/>
                    <div class="text-danger">Username can't be empty</div>
                </div>

            </div>

            <div class="form-group">
                <label class="col-xs-5 control-label" for="password">Password</label>

                <div class="col-xs-7">
                    <input class="form-control" id="password" type="password" placeholder="Password" name="password"/>
                    <div class="text-danger">Password can't be empty and should contain letters and numbers</div>
                </div>

            </div>

            <div class="form-group">

                <label class="col-xs-5 control-label" for="repeat-password">Confirm Password</label>

                <div class="col-xs-7">
                    <input type="password" class="form-control" id="repeat-password" placeholder="Confirm password"
                           name="password"/>
                    <div class="text-danger">Passwords do not match</div>
                </div>

            </div>

            <div class="row">
                <div class="col-xs-7 col-xs-offset-5">
                    <button data-toggle="tooltip" data-placement="top" title="Register" type="submit"
                            style="float: left" class="btn btn-primary btn-lg">Register
                    </button>
                    <a class="form-link" href="authentication.html">Already have an account?</a>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
