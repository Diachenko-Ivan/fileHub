<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Explorer Inner</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="wrapper">

    <section class="application-box file-explorer-container">
        <img alt="TeamDev" class="logo" src="../src/main/resources/teamdev.png">
        <ul class="user-menu">
            <li class="username"><i class="glyphicon glyphicon-user"></i>John Doe</li>
            <li><a href="#">Log out <i class="glyphicon glyphicon-log-out"></i></a></li>
        </ul>

        <header class="header file-explorer-header"><h1><a title="Home">File Explorer</a></h1></header>

        <div class="main">
            <div class="content-header">
                <div class="path-title">
                    <a href="#"><i class="glyphicon glyphicon-level-up"></i></a>
                    <span class="directory-path">/ Shared with me</span>
                </div>
                <span class="head-buttons">
                    <button class="button" type="button">
                        <i class="glyphicon glyphicon-plus"></i>
                        Create Folder
                    </button>
                    <button type="button" class="button">
                        <i class="glyphicon glyphicon-upload"></i>
                        Upload File
                    </button>
                </span>
            </div>
            <table class="table">
                <tbody>

                <tr>
                    <td class="arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td>
                        <span class="folder-name">
                            <i class="glyphicon glyphicon-folder-close"></i>
                            <a href="#">Documents</a>
                        </span>
                    </td>
                    <td class="file-size">2 items</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"></td>
                    <td>
                        <span class="file-name">
                            <i class="glyphicon glyphicon-book"></i>
                             HTML_guidelines.pdf
                        </span>
                    </td>
                    <td class="file-size">10KB</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-download"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"></td>
                    <td>
                        <span class="file-name">
                            <i class="glyphicon glyphicon-list-alt"></i>
                            vacation_schedule.xls
                        </span>
                    </td>
                    <td class="file-size">12KB</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-download"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td>
                        <span class="folder-name">
                            <i class="glyphicon glyphicon-folder-close"></i>
                            <a href="#">Images</a>
                        </span>
                    </td>
                    <td class="file-size">2 items</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"></td>
                    <td>
                        <span class="file-name">
                            <i class="glyphicon glyphicon-picture"></i>
                            selfie.jpg
                        </span>
                    </td>
                    <td class="file-size">1MB</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-download"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"></td>
                    <td>
                        <span class="file-name">
                            <i class="glyphicon glyphicon-picture"></i>
                            Montenegro.jpg
                        </span>
                    </td>
                    <td class="file-size">4MB</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-download"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td>
                        <i class="glyphicon glyphicon-folder-close"></i>
                        <span class="file-name-editing">
                            <input class="input" value="Videos">
                        </span>
                    </td>
                    <td class="file-size">1 item</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"></td>
                    <td>
                        <span class="file-name">
                            <i class="glyphicon glyphicon-film"></i>
                            summer_party.avi
                        </span>
                    </td>
                    <td class="file-size">415MB</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-download"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td>
                        <span class="folder-name">
                            <i class="glyphicon glyphicon-folder-close"></i>
                            <a href="#">Music</a>
                        </span>
                    </td>
                    <td class="file-size">2 items</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"></td>
                    <td>
                        <span class="file-name">
                            <i class="glyphicon glyphicon-music"></i>
                            hello.mp3
                        </span>
                    </td>
                    <td class="file-size">415MB</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-download"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>


        <footer class="footer">
            <p>Copyright &copy; 2020 <a href="#">TeamDev</a>. All rights reserved.</p>
        </footer>
    </section>
</div>

</body>
</html>
