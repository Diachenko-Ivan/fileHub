<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File explorer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="wrapper">
    <div class="file-explorer-container">
        <img alt="TeamDev" class="logo" src="../src/main/resources/teamdev.png">
        <ul class="user-logout">
            <li class="username"><i class="glyphicon glyphicon-user"></i>John Doe</li>
            <li><a href="#">Log out <i class="glyphicon glyphicon-log-out"></i></a></li>
        </ul>

        <header class="header">File Explorer</header>

        <main>
            <table class="content-table">
                <thead>
                <tr>
                    <th><i class="glyphicon glyphicon-folder-open"></i></th>
                    <th class="directory-path">/ Root</th>
                    <th>
                        <button class="head-button create"><i class="glyphicon glyphicon-plus"></i>Create Folder
                        </button>
                    </th>
                    <th>
                        <button class="head-button upload"><i class="glyphicon glyphicon-upload"></i>Upload File
                        </button>
                    </th>
                </tr>
                </thead>

                <tbody>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td class="file"><i class="glyphicon glyphicon-folder-close"></i><span class="file-name">
                        <a href="#">Documents</a></span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons"><span class="upload-icon"><i
                            class="glyphicon glyphicon-upload"></i></span>
                        <span class="delete-icon"><i class="glyphicon glyphicon-remove-circle"></i></span></td>
                </tr>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td class="folder-name"><i class="glyphicon glyphicon-folder-close"></i><span class="file-name">
                        <a href="#">Images</a></span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons"><span class="upload-icon"><i
                            class="glyphicon glyphicon-upload"></i></span>
                        <span class="delete-icon"><i class="glyphicon glyphicon-remove-circle"></i></span></td>
                </tr>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td class="folder-name"><i class="glyphicon glyphicon-folder-close"></i><span class="file-name">
                        <a href="#">Video</a></span></td>
                    <td class="file-count">1 items</td>
                    <td class="file-action-icons"><span class="upload-icon"><i
                            class="glyphicon glyphicon-upload"></i></span>
                        <span class="delete-icon"><i class="glyphicon glyphicon-remove-circle"></i></span></td>
                </tr>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td class="folder-name"><i class="glyphicon glyphicon-folder-close"></i><span class="file-name">
                        <a href="#">Music</a></span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons"><span class="upload-icon"><i
                            class="glyphicon glyphicon-upload"></i></span>
                        <span class="delete-icon"><i class="glyphicon glyphicon-remove-circle"></i></span></td>
                </tr>


                </tbody>
            </table>
        </main>


        <footer class="footer">
            Copyright &copy 2020 <a href="#">TeamDev</a>. All rights reserved.
        </footer>
    </div>
</div>


</body>
</html>
