<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File explorer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="wrapper">
    <section class="application-box file-explorer-container">
        <img alt="TeamDev" class="logo" src="./images/teamdev.png">
        <ul class="user-menu">
            <li><i class="glyphicon glyphicon-user"></i>John Doe</li>
            <li><a title="Log out" href="#">Log Out <i class="glyphicon glyphicon-log-out"></i></a></li>
        </ul>

        <header class="header">
            <h1><a title="File Explorer" href="#">File Explorer</a></h1>
        </header>

        <div class="main">
            <div class="content-header">
                <div class="path-title">
                    <i class="glyphicon glyphicon-folder-open"></i>
                    <strong title="/ Root">/ Root</strong>
                </div>
                <div class="head-buttons">
                    <button title="Create Folder" type="button" class="button">
                        <i class="glyphicon glyphicon-plus"></i>
                        Create Folder
                    </button>
                    <button title="Upload File" type="button" class="button">
                        <i class="glyphicon glyphicon-upload"></i>
                        Upload File
                    </button>
                </div>
            </div>

            <table class="table">
                <tbody>

                <tr>
                    <td class="cell-arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td class="cell-file-name">
                        <i class="glyphicon glyphicon-folder-close"></i>
                        <span class="name">
                            <a title="Documents" href="#">Documents</a>
                        </span>
                        <input class="input" value="Documents">
                    </td>
                    <td class="cell-count">2 items</td>
                    <td class="cell-action-icons">
                        <i title="Upload new file" class="glyphicon glyphicon-upload"></i>
                        <i title="Delete folder" class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="cell-arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td class="cell-file-name">
                        <i class="glyphicon glyphicon-folder-close"></i>
                        <span class="name">
                            <a title="Images" href="#">Images</a>
                        </span>
                        <input class="input" value="Images">
                    </td>
                    <td class="cell-count">2 items</td>
                    <td class="cell-action-icons">
                        <i title="Upload new file" class="glyphicon glyphicon-upload"></i>
                        <i title="Delete folder" class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="cell-arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td class="cell-file-name">
                        <i class="glyphicon glyphicon-folder-close"></i>
                        <span class="name">
                            <a title="Videos" href="#">Videos</a>
                        </span>
                        <input class="input" value="Videos">
                    </td>
                    <td class="cell-count">1 item</td>
                    <td class="cell-action-icons">
                        <i title="Upload new file" class="glyphicon glyphicon-upload"></i>
                        <i title="Delete folder" class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="cell-arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td class="cell-file-name">
                        <i class="glyphicon glyphicon-folder-close"></i>
                        <span class="name">
                            <a title="Music" href="#">Music</a>
                        </span>
                        <input class="input" value="Music">
                    </td>
                    <td class="cell-count">2 items</td>
                    <td class="cell-action-icons">
                        <i title="Upload new file" class="glyphicon glyphicon-upload"></i>
                        <i title="Delete folder" class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <footer class="footer">
            <p>Copyright &copy; 2020 <a title="TeamDev" href="#">TeamDev</a>. All rights reserved.</p>
        </footer>
    </section>
</div>

</body>
</html>
