<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File explorer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="wrapper">
    <section class="application-box file-explorer-container">
        <img alt="TeamDev" class="logo" src="../src/main/resources/teamdev.png">
        <ul class="user-menu">
            <li class="username"><i class="glyphicon glyphicon-user"></i>John Doe</li>
            <li><a href="#">Log out <i class="glyphicon glyphicon-log-out"></i></a></li>
        </ul>

        <header class="header file-explorer-header"><h1>File Explorer</h1></header>

        <div class="main">
            <table class="content-table">
                <thead>
                <tr>
                    <th><i class="glyphicon glyphicon-folder-open"></i></th>
                    <th class="directory-path">/ Root</th>
                    <th>
                        <button class="button head-button create"><i class="glyphicon glyphicon-plus"></i>
                            Create Folder
                        </button>
                    </th>
                    <th>
                        <button class="button head-button upload"><i class="glyphicon glyphicon-upload"></i>
                            Upload File
                        </button>
                    </th>
                </tr>
                </thead>

                <tbody>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td><span class="folder-name"><i class="glyphicon glyphicon-folder-close"></i>
                        <a href="#">Documents </a></span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons">
                        <i id="file-upload-icon" class="glyphicon glyphicon-upload"></i>
                        <input class="file-upload-input" type="file" id="file-upload" style="display: none">
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td><span class="folder-name"><i class="glyphicon glyphicon-folder-close"></i>
                        <a href="#">Images</a></span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td><span class="folder-name"><i class="glyphicon glyphicon-folder-close"></i>
                        <a href="#">Videos</a></span></td>
                    <td class="file-count">1 items</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow"><i class="glyphicon glyphicon-menu-right"></i></td>
                    <td><span class="folder-name"><i class="glyphicon glyphicon-folder-close"></i>
                        <a href="#">Music</a></span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>


        <footer class="footer">
            Copyright &copy; 2020 <a href="#">TeamDev</a>. All rights reserved.
        </footer>
    </section>
</div>

<script src="js/main.js"></script>
</body>
</html>
