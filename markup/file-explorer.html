<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File explorer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="wrapper">
    <section class="application-box file-explorer-container">
        <img alt="TeamDev" class="logo" src="./images/teamdev.png">
        <ul class="user-menu">
            <li><i class="glyphicon glyphicon-user"></i>John Doe</li>
            <li><a href="#">Log Out <i class="glyphicon glyphicon-log-out"></i></a></li>
        </ul>

        <header class="header"><h1><a title="Home" href="#">File Explorer</a></h1></header>

        <div class="main">
            <div class="content-header">
                <div class="path-title">
                    <i class="glyphicon glyphicon-folder-open"></i>
                    <strong class="directory-path">/ Root</strong>
                </div>
                <span class="head-buttons">
                    <button type="button" class="button">
                        <i class="glyphicon glyphicon-plus"></i>
                        Create Folder
                    </button>
                    <button type="button" class="button">
                        <i class="glyphicon glyphicon-upload"></i>
                        Upload File
                    </button>
                </span>
            </div>

            <table class="table">
                <tbody>

                <tr>
                    <td class="arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td>
                        <span class="file-name">
                            <i class="glyphicon glyphicon-folder-close"></i>
                            <a href="#">Documents</a>
                        </span>
                    </td>
                    <td class="file-size">2 items</td>
                    <td class="file-action-icons">
                        <i id="file-upload-icon" class="glyphicon glyphicon-upload"></i>
                        <input type="file" id="file-upload" style="display: none">
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td>
                        <span class="folder-name">
                            <i class="glyphicon glyphicon-folder-close"></i>
                            <a href="#">Images</a>
                        </span>
                    </td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td>
                        <span class="folder-name">
                            <i class="glyphicon glyphicon-folder-close"></i>
                            <a href="#">Videos</a>
                        </span>
                    </td>
                    <td class="file-count">1 item</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>

                <tr>
                    <td class="arrow">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </td>
                    <td>
                        <span class="folder-name">
                            <i class="glyphicon glyphicon-folder-close"></i>
                            <a href="#">Music</a>
                        </span>
                    </td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons">
                        <i class="glyphicon glyphicon-upload"></i>
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>


        <footer class="footer">
            <p>Copyright &copy; 2020 <a href="#">TeamDev</a>. All rights reserved.</p>
        </footer>
    </section>
</div>

<script src="js/main.js"></script>
</body>
</html>
