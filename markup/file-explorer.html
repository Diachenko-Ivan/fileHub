<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File explorer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="wrapper">
    <div class="file-explorer-container">
        <img alt="TeamDev" class="logo" src="../src/main/resources/teamdev.png">
        <ul class="user-logout">
            <li class="username"><i class="glyphicon glyphicon-user"></i>User</li>
            <li><a href="#">Log out <i class="glyphicon glyphicon-log-out"></i></a></li>
        </ul>

        <header class="header">File Explorer</header>

        <main>
            <table class="content-table">
                <thead>
                <tr>
                    <td class="directory-path"><i class="glyphicon glyphicon-folder-open"></i>/ Root</td>
                    <td>
                        <button class="upload-button"><i class="glyphicon glyphicon-folder-close"></i>Create Folder
                        </button>
                    </td>
                    <td>
                        <button class="upload-button"><i class="glyphicon glyphicon-upload"></i>Upload File</button>
                    </td>
                </tr>
                </thead>

                <tbody>

                <tr>
                    <td class="folder-name"><span><i class="glyphicon glyphicon-menu-right"></i><i
                            class="glyphicon glyphicon-folder-close"></i>Documents</span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons"><span class="upload-icon"><i
                            class="glyphicon glyphicon-upload"></i></span>
                        <span class="delete-icon"><i class="glyphicon glyphicon-remove-circle"></i></span></td>
                </tr>

                <tr>
                    <td class="folder-name"><span><i class="glyphicon glyphicon-menu-right"></i><i
                            class="glyphicon glyphicon-folder-close"></i>Images</span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons"><span class="upload-icon"><i
                            class="glyphicon glyphicon-upload"></i></span>
                        <span class="delete-icon"><i class="glyphicon glyphicon-remove-circle"></i></span></td>
                </tr>

                <tr>
                    <td class="folder-name"><span><i class="glyphicon glyphicon-menu-right"></i><i
                            class="glyphicon glyphicon-folder-close"></i>Videos</span></td>
                    <td class="file-count">1 items</td>
                    <td class="file-action-icons"><span class="upload-icon"><i
                            class="glyphicon glyphicon-upload"></i></span>
                        <span class="delete-icon"><i class="glyphicon glyphicon-remove-circle"></i></span></td>
                </tr>

                <tr>
                    <td class="folder-name"><span><i class="glyphicon glyphicon-menu-right"></i><i
                            class="glyphicon glyphicon-folder-close"></i>Music</span></td>
                    <td class="file-count">2 items</td>
                    <td class="file-action-icons"><span class="upload-icon"><i
                            class="glyphicon glyphicon-upload"></i></span>
                        <span class="delete-icon"><i class="glyphicon glyphicon-remove-circle"></i></span></td>
                </tr>


                </tbody>
            </table>
        </main>


        <footer class="footer">
            Copyright Â© 2020 <a href="#">TeamDev</a>. All rights reserved.
        </footer>
    </div>
</div>


</body>
</html>
