<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="wrapper">
    <div class="outer-form-container">
        <div class="user-form">

            <header class="header">
                <div class="form-target"><h1>Registration</h1></div>
                <div class="user-icon"><i class="glyphicon glyphicon-user"></i></div>
            </header>


            <form>
                <div class="credential-container">

                    <div class="label-container">
                        <label>Username</label>
                    </div>

                    <div class="input-container">
                        <div>
                            <input placeholder="Email" name="email"/>
                        </div>
                        <div class="error-message">Username can't be empty</div>
                    </div>

                </div>

                <div class="credential-container">

                    <div class="label-container">
                        <label>Password</label>
                    </div>

                    <div class="input-container">
                        <input type="password" placeholder="Password" name="password"/>
                        <div class="error-message">Password can't be empty and should contain letters and numbers</div>
                    </div>

                </div>

                <div class="credential-container">

                    <div class="label-container">
                        <label>Confirm Password</label>
                    </div>

                    <div class="input-container">
                        <input type="password" placeholder="Confirm password" name="password"/>
                        <div class="error-message">Passwords do not match</div>
                    </div>

                </div>

                <div class="credential-container">
                    <div class="input-container">
                        <div class="form-link">
                            <a href="authentication.html">Already have an account?</a>
                        </div>
                        <div class="form-button">
                            <button>Register</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
